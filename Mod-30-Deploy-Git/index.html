<html>
  <script src="./merryxmas.js"></script>
  <script>
    var setColor = function () {
      var col = ["red", "green", "white"];
      var num = Math.floor(Math.random() * 3);
      var s = `<body bgcolor=  ${col[num]} >`;
      document.write(s);
      document.write(`<h1> ${merryxmas()} </h1>`);
    };
    window.onload = setColor;
    
  </script>
</html>
